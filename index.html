ender" id="radio-form2" required> No </label> </div> <label for="#color-form"> What is your favorite color? <input class="inputs" type="color" name="Color" id="color-form"> </label> <br> <label for="#time-form" class="inputs"> What time do you go to bed? <input class="inputs" type="time" name="Time" id="time-form" step="1"> </label> <br> <label for="#car-form" class="d-block inputs"> What are your favorite brand of cars? <select name="Cars" id="car-form" multiple> <option value="BMW"> BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label for="#range-form"> How do you rate our work? <input value="50%" type="range" name="Range" id="range-form"> </label> </fieldset> <fieldset class="form-field"> <legend> Additional info: </legend> <div class="inputs"> <label for="#comments-form"> Comments: </label> <textarea type="text" name="Comments" id="comments-form" autocomplete="off" minlength="5" maxlength="188" pattern="\w+">
